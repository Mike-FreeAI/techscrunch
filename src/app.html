<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<!-- HTML Meta Tags -->
		<title>TechScrunch | Startup and Technology News</title>
		<meta
			name="description"
			content="TechsCrunch | Reporting on the business of technology, startups, venture capital funding, and Silicon Valley"
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://techcrunch.com/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="TechScrunch | Startup and Technology News" />
		<meta
			property="og:description"
			content="TechsCrunch | Reporting on the business of technology, startups, venture capital funding, and Silicon Valley"
		/>
		<meta property="og:image" content="https://dev.techscrunch.dev/cover.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="techcrunch.com" />
		<meta property="twitter:url" content="https://techcrunch.com/" />
		<meta name="twitter:title" content="TechScrunch | Startup and Technology News" />
		<meta
			name="twitter:description"
			content="TechsCrunch | Reporting on the business of technology, startups, venture capital funding, and Silicon Valley"
		/>
		<meta name="twitter:image" content="https://dev.techscrunch.dev/cover.png" />

		<!-- Meta Tags Generated via https://www.opengraph.xyz -->
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
